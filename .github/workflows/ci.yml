name: CI Pipeline

on:
  push:
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-test-deliver:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # CD step: login to GHCR using the built-in GitHub token
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # CD step: build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/task-manager-api:latest
            ghcr.io/${{ github.repository_owner }}/task-manager-api:prod
